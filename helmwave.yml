version: 0.0.1

repositories:
  - name: jetstack
    url: "https://charts.jetstack.io"
  - name: ingress-nginx
    url: "https://kubernetes.github.io/ingress-nginx"
  - name: loki
    url: "https://grafana.github.io/helm-charts"
  - name: reloader
    url: "https://stakater.github.io/stakater-charts"
  - name: agones
    url: https://agones.dev/chart/stable
  - name: kube-prometheus-stack
    url: "https://prometheus-community.github.io/helm-charts"

.options: &options
  namespace: system
  wait: true
  timeout: 50s
  create_namespace: true

releases:
  - name: cert-manager
    version: v1.5.0
    chart: jetstack/cert-manager
    <<: *options
    values:
      - values/cert-manager.yml
  - name: ingress-nginx
    version: 4.1.0
    chart: ingress-nginx/ingress-nginx
    <<: *options
    depends_on:
      - cert-manager@system
    values:
      - values/nginx.yml
  - name: issues
    chart: charts/issuer
    value:
      - values/issuer.yml
    <<: *options
    depends_on:
      - cert-manager@system
  - name: loki
    version: 2.12.2
    chart: loki/loki
    <<: *options
    values:
      - values/loki.yml
  - name: reloader
    version: 0.0.97
    chart: reloader/reloader
    <<: *options
  - name: agones
    version: 1.25.0
    chart: agones/agones
    <<: *options
    values:
      - values/agones.yml
  - name: kube-prometheus-stack
    version: 36.0.2
    chart: kube-prometheus-stack/kube-prometheus-stack
    <<: *options
    values:
      - values/kube-prometheus-stack.yml
    depends_on:
      - ingress-nginx@system
      - security@system
  - name: security
    chart: charts/security
    values:
      - values/security.yml
    <<: *options
  - name: monitoring-config
    chart: charts/monitoring-config
    <<: *options
    depends_on:
      - kube-prometheus-stack@system

